<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Project Detail – High Score Version</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
 :root {
    --bg-color: #f5f2eb;      
    --text-main: #1a1a1a;     
    --text-gray: #7a7a7a;     
}

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
    background-color: var(--bg-color);
    color: var(--text-main);
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; 
    letter-spacing: 0.5px; 
}

    img { width: 100%; display: block; }

    /* HERO */
    .hero { height: 100vh; position: relative; overflow: hidden; }
    .hero img { height: 100%; object-fit: cover; }
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,.6), transparent 60%);
    }

    .hero-text {
      position: absolute;
      bottom: 60px;
      left: 60px;
      z-index: 2;
    }

    .hero-text h1 {
      font-size: 52px;
      margin-bottom: 8px;
    }

    .hero-text p { color: var(--muted); letter-spacing: 1px; }

    /* CONTENT */
    .section {
      max-width: 1100px;
      margin: 140px auto;
      padding: 0 24px;
    }

    .section h2 { font-size: 28px; margin-bottom: 16px; }
    .section p { max-width: 650px; color: var(--muted); }

    /* IMAGE PAIR */
    .image-pair {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      margin: 140px 0;
    }

    .image-box { overflow: hidden; }
    .image-box img { transition: transform var(--slow); }
    .image-box:hover img { transform: scale(1.08); }
.img-wrap {
  position: relative;
  overflow: hidden;
  cursor: pointer;
}

/* HOVER IMAGE EFFECT */

.img-wrap .overlay {
  position: absolute;
  inset: 0;
  background: rgba(255,255,255,0.08); 
  opacity: 0;
  transition: opacity 0.4s ease;
}

.img-wrap img {
  transition: transform 0.6s ease, box-shadow 0.6s ease;
}

.img-wrap:hover img {
  transform: translateY(-12px) scale(1.04);
  box-shadow: 0 30px 60px rgba(0,0,0,0.45);
}

.img-wrap:hover .overlay {
  opacity: 1;
}

    /* NAV */
    .nav {
      display: flex;
      justify-content: space-between;
      padding: 80px 60px;
      border-top: 1px solid var(--border);
    }

    .nav a {
      color: var(--muted);
      text-decoration: none;
      letter-spacing: 2px;
      transition: all var(--fast);
    }

    .nav a:hover { color: var(--text); letter-spacing: 4px; }

    /* ANIMATION */
    .fade { opacity: 0; transform: translateY(40px); transition: var(--slow); }
    .fade.show { opacity: 1; transform: translateY(0); }

    /* RESPONSIVE */

@media (hover: hover) {
  .img-wrap:hover img {
    transform: translateY(-12px) scale(1.04);
  }
}

    @media (max-width: 768px) {
      .hero-text { left: 24px; bottom: 40px; }
      .hero-text h1 { font-size: 34px; }
      .image-pair { grid-template-columns: 1fr; margin: 80px 0; }
      .nav { flex-direction: column; gap: 24px; text-align: center; }
    }
  
    /* PAGE TRANSITION */
    body { opacity: 0; animation: fadeIn 0.8s ease forwards; }
    @keyframes fadeIn { to { opacity: 1; } }

    /* CUSTOM CURSOR */
    .cursor {
      width: 20px; height: 20px;
      border: 2px solid white;
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: transform 0.15s ease, width 0.15s ease, height 0.15s ease;
      z-index: 9999;
    }
    a:hover ~ .cursor {
      width: 40px; height: 40px;
    }
  </style>
</head>
<body>
  <div class="cursor" id="cursor"></div>

  <!-- HERO -->
  <section class="hero">
    <img id="heroImg" src="" alt="">
    <div class="hero-text">
      <h1 id="title"></h1>
      <p id="category"></p>
    </div>
  </section>

  <!-- OVERVIEW -->
  <section class="section fade">
    <h2>Project Overview</h2>
    <p id="description"></p>
  </section>

  <!-- IMAGES -->
<section class="section fade">
  <div class="image-pair">

    <div class="image-box">
      <div class="img-wrap">
        <img id="img1">
        <span class="overlay"></span>
      </div>
    </div>

    <div class="image-box">
      <div class="img-wrap">
        <img id="img2">
        <span class="overlay"></span>
      </div>
    </div>

  </div>
</section>

  <!-- NAV -->
  <div class="nav">
    <a id="prev">← PREVIOUS</a>
    <a id="next">NEXT →</a>
  </div>

<script>
  /* CURSOR */
  const cursor = document.getElementById('cursor');
  document.addEventListener('mousemove', e => {
    cursor.style.left = e.clientX + 'px';
    cursor.style.top = e.clientY + 'px';
  });


  /* DATA */
  const projects = [
    {
      id: 1,
      title: "Brand Identity",
      category: "Branding",
      description: "Minimal branding project inspired by Mynte Studio.",
      hero: "https://images.unsplash.com/photo-1529333166437-7750a6dd5a70",
      images: [
        "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee",
        "https://images.unsplash.com/photo-1500534314209-a25ddb2bd429"
      ]
    },
    {
      id: 2,
      title: "Creative Website",
      category: "Web Design",
      description: "Modern website concept focusing on typography and motion.",
      hero: "https://images.unsplash.com/photo-1498050108023-c5249f4df085",
      images: [
        "https://images.unsplash.com/photo-1517694712202-14dd9538aa97",
        "https://images.unsplash.com/photo-1507238691740-187a5b1d37b8"
      ]
    },
      {
    id: 3,
    title: "Client Campaign 2024",
    category: "Marketing / Visual",
    description: "Visual campaign for fashion client.",
    hero: "img/client-hero.jpg",
    images: ["img/client-1.jpg", "img/client-2.jpg"]
  }
];

  const id = parseInt(new URLSearchParams(window.location.search).get('id')) || 1;
  const project = projects.find(p => p.id === id);

  document.getElementById('heroImg').src = project.hero;
  document.getElementById('title').innerText = project.title;
  document.getElementById('category').innerText = project.category;
  document.getElementById('description').innerText = project.description;
  document.getElementById('img1').src = project.images[0];
  document.getElementById('img2').src = project.images[1];

  const prev = document.getElementById('prev');
  const next = document.getElementById('next');

  if (id > 1) prev.href = `?id=${id - 1}`; else prev.style.opacity = 0.3;
  if (id < projects.length) next.href = `?id=${id + 1}`; else next.style.opacity = 0.3;

  const observer = new IntersectionObserver(entries => {
    entries.forEach(e => e.isIntersecting && e.target.classList.add('show'));
  }, { threshold: 0.2 });

  document.querySelectorAll('.fade').forEach(el => observer.observe(el));
</script>

</body>
</html>
